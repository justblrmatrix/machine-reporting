{% extends "base.html" %}
{% block content %}
<h2>Stock Entry</h2>
<form method="post" class="row g-3 mb-4">
  <div class="col-md-2"><input type="date" class="form-control" name="date" required></div>
  <div class="col-md-2">
    <select class="form-select" name="device_id">
      {% for d in devices %}<option value="{{ d }}">{{ d }}</option>{% endfor %}
    </select>
  </div>
  <div class="col-md-3">
    <select class="form-select" name="ingredient_name">
      {% for i in ingredients %}<option value="{{ i }}">{{ i }}</option>{% endfor %}
    </select>
  </div>
  <div class="col-md-2"><input type="number" step="0.01" class="form-control" placeholder="Replenishment" name="replenishment"></div>
  <div class="col-md-2"><input type="number" step="0.01" class="form-control" placeholder="Closing" name="closing"></div>
  <div class="col-md-1"><button class="btn btn-success w-100">Save</button></div>
</form>
{% endblock %}
