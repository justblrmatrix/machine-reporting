{% extends "base.html" %}
{% block content %}
<h2>Recent Transactions</h2>
<table class="table table-striped">
  <thead>
    <tr>
      <th>Date</th><th>Time</th><th>Source</th><th>Device</th>
      <th>PLU</th><th>Product</th><th>Qty</th><th>Amount</th>
    </tr>
  </thead>
  <tbody>
    {% for t in txns %}
    <tr>
      <td>{{ t.date }}</td>
      <td>{{ t.time }}</td>
      <td>{{ t.source }}</td>
      <td>{{ t.device_id }}</td>
      <td>{{ t.plu_code }}</td>
      <td>{{ t.product_name }}</td>
      <td>{{ t.quantity }}</td>
      <td>{{ t.amount }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
