{% extends "base.html" %}
{% block content %}
<h2>33-Nozzle Mapping</h2>

<form method="post" class="mb-4">
  <div class="row g-3 mb-3">
    <div class="col-md-3">
      <label class="form-label">Store</label>
      <select name="store_id" class="form-select" required>
        {% for sid in stores %}
        <option value="{{ sid }}">{{ sid }}</option>
        {% endfor %}
      </select>
    </div>
    <div class="col-md-4">
      <label class="form-label">PLU</label>
      <select name="plu_code" class="form-select" required>
        {% for row in unmapped %}
        <option value="{{ row.plu_code }}">{{ row.plu_code }} – {{ row.product_name }}</option>
        {% endfor %}
      </select>
    </div>
  </div>

  <h5>Ingredients</h5>
  <div id="ingredients">
    <div class="row g-2 mb-2 ingredient-row">
      <div class="col-md-6">
        <input type="text" class="form-control" name="ingredient_name[]" placeholder="Ingredient">
      </div>
      <div class="col-md-4">
        <input type="number" step="0.01" class="form-control" name="volume[]" placeholder="Volume (ml)">
      </div>
      <div class="col-md-2">
        <button type="button" class="btn btn-danger w-100 remove-row">✖</button>
      </div>
    </div>
  </div>
  <button type="button" class="btn btn-secondary mb-3" id="addRow">➕ Add Ingredient</button>

  <div>
    <button class="btn btn-primary">Save Mapping</button>
  </div>
</form>

<h3>Existing Mappings</h3>
<table class="table table-sm table-bordered">
  <thead>
    <tr>
      <th>Store</th><th>PLU</th><th>Ingredient</th><th>Volume</th><th>Created</th>
    </tr>
  </thead>
  <tbody>
    {% for m in mappings %}
    <tr>
      <td>{{ m.store_id }}</td>
      <td>{{ m.plu_code }}</td>
      <td>{{ m.ingredient_name }}</td>
      <td>{{ m.volume }}</td>
      <td>{{ m.created_at }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>

<script>
document.getElementById("addRow").addEventListener("click", function() {
  let container = document.getElementById("ingredients");
  let newRow = document.querySelector(".ingredient-row").cloneNode(true);
  newRow.querySelectorAll("input").forEach(el => el.value = "");
  container.appendChild(newRow);
});
document.addEventListener("click", function(e) {
  if (e.target.classList.contains("remove-row")) {
    e.target.closest(".ingredient-row").remove();
  }
});
</script>
{% endblock %}
