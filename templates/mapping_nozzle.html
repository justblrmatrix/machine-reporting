{% extends "base.html" %}
{% block content %}
<h2>33-Nozzle Mapping</h2>

<form method="post" class="mb-4">
  <div class="row g-3 mb-3">
    <div class="col-md-3">
      <label class="form-label">Store</label>
      <select name="store_id" class="form-select" required>
        {% for sid in stores %}
        <option value="{{ sid }}">{{ sid }}</option>
        {% endfor %}
      </select>
    </div>
    <div class="col-md-4">
      <label class="form-label">PLU</label>
      <select name="plu_code" class="form-select" required>
        {% for row in unmapped %}
        <option value="{{ row.plu_code }}">{{ row.plu_code }} â€“ {{ row.product_name }}</option>
        {% endfor %}
      </select>
    </div>
  </div>

  <h5>Ingredients</h5>
  <div id="ingredients">
    <div class="row g-2 mb-2 ingredient-row">
      <div class="col-md-6">
        <input type="text" class="form-control" name="ingredient_name[]" placeholder="Ingredient">
      </div>
      <div class="col-md-4">
        <input type="number" step="0.01" class="form-control" name="volume[]" placeholder="Volume (ml)">
      </div>
      <div class="col-md-2">
        <button type="button" class="btn btn-danger w-100 remove-row">âœ–</button>
      </div>
    </div>
  </div>
  <button type="button" class="btn btn-secondary mb-3" id="addRow">âž• Add Ingredient</button>

  <div>
    <button class="btn btn-primary">Save Mapping</button>
  </div>
</form>

<h3>Existing Mappings</h3>

<div class="mb-3">
  <input type="text" id="filterInput" class="form-control" placeholder="ðŸ” Filter by ingredient, PLU, or store...">
</div>

<form method="post" action="{{ url_for('delete_mappings_nozzle') }}">
  <button type="submit" class="btn btn-danger mb-2"
          onclick="return confirm('Delete selected mappings?')">ðŸ—‘ Delete Selected</button>

  <table class="table table-sm table-bordered" id="mappingTable">
    <thead>
      <tr>
        <th><input type="checkbox" id="selectAll"></th>
        <th>Store</th>
        <th>PLU</th>
        <th>Ingredient</th>
        <th>Volume</th>
        <th>Created</th>
      </tr>
    </thead>
    <tbody>
      {% for m in mappings %}
      <tr>
        <td><input type="checkbox" name="ids[]" value="{{ m.id }}"></td>
        <td>{{ m.store_id }}</td>
        <td>{{ m.plu_code }}</td>
        <td>{{ m.ingredient_name }}</td>
        <td>{{ m.volume }}</td>
        <td>{{ m.created_at }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</form>

<script>
document.getElementById("addRow").addEventListener("click", function() {
  let container = document.getElementById("ingredients");
  let newRow = document.querySelector(".ingredient-row").cloneNode(true);
  newRow.querySelectorAll("input").forEach(el => el.value = "");
  container.appendChild(newRow);
});
document.addEventListener("click", function(e) {
  if (e.target.classList.contains("remove-row")) {
    e.target.closest(".ingredient-row").remove();
  }
});
// Select/Deselect all checkboxes

// âœ… Filter table rows
document.getElementById("filterInput").addEventListener("keyup", function() {
  let filter = this.value.toLowerCase();
  let rows = document.querySelectorAll("#mappingTable tbody tr");

  rows.forEach(row => {
    let text = row.innerText.toLowerCase();
    row.style.display = text.includes(filter) ? "" : "none";
  });

  // Reset "select all" when filtering
  document.getElementById("selectAll").checked = false;
});

// âœ… Select/Deselect only visible checkboxes
document.getElementById("selectAll").addEventListener("change", function() {
  let checked = this.checked;
  document.querySelectorAll("#mappingTable tbody tr").forEach(row => {
    if (row.style.display !== "none") {
      let cb = row.querySelector("input[name='ids[]']");
      if (cb) cb.checked = checked;
    }
  });
});
</script>
{% endblock %}
